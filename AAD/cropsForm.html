<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crops Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/cropsForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/js/cropsForm.js"></script>
</head>
<body>

<div id="backGroundImg"><img src="assets/images/crops.jpg"></div>

<h3 id="heading">Crops Form</h3>

<div id="blurBckgound"></div>

<div id="allTxtFields">
    <div class="txtField">
        <select id="cropCode" class="form-control form-control-sm" type="text" placeholder="Code" aria-label=".form-control-sm example"></select>
        <input id="commonName" class="form-control form-control-sm" type="text" placeholder="Common Name" aria-label=".form-control-sm example">
        <input id="scientificName" class="form-control form-control-sm" type="text" placeholder="Scientific Name" aria-label=".form-control-sm example">
    </div>

    <div class="txtField2">
        <input id="image" class="form-control form-control-sm" type="file" placeholder="Image" aria-label=".form-control-sm example">
        <select id="category" class="form-control form-control-sm" type="text" placeholder="Category" aria-label=".form-control-sm example">
            <option>Category</option>
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Cereals">Cereals</option>
            <option value="Pulses">Pulses</option>

        </select>
        <select id="season" class="form-control form-control-sm" type="text" placeholder="Season" aria-label=".form-control-sm example">
            <option>Season</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Fall">Fall</option>
            <option value="Winter">Winter</option>
        </select>
    </div>

    <div class="txtField3">
        <select id="fieldCode" class="form-control form-control-sm" type="text" placeholder="Field" aria-label=".form-control-sm example"></select>
    </div>

    <div id="allBtns">
        <button id="save" type="button" class="btn btn-success">Save</button>
        <button id="update" type="button" class="btn btn-primary">Update</button>
        <button id="delete" type="button" class="btn btn-danger">Delete</button>
        <button id="clear" type="button" class="btn btn-warning">Clear</button>
    </div>

    <div id="homeBtn">
        <a href="index.html"><button type="button" class="btn"><img src="assets/images/icons8-home-96.png"></button></a>
    </div>

</div>

</body>
</html>
