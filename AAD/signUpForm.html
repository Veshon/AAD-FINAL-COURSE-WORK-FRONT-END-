<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/signUpForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/js/signUpForm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>

<div id="backGroundImg"><img src="assets/images/login.jpg"></div>

<h3 id="heading">Sign up Page</h3>

<div id="blurBckgound"></div>

<div id="allTxtFields">
    <div class="txtField">
        <input class="form-control form-control-sm" type="text" id="email" required placeholder="Email" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="password" id="password" required placeholder="Password" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" id="fName" required placeholder="First name" aria-label=".form-control-sm example">
    </div>

    <div class="txtField2">
        <input class="form-control form-control-sm" type="text" id="lName" required placeholder="Last name" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" id="role" required placeholder="Role" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="file" id="profilePic" required placeholder="Profile Picture" aria-label=".form-control-sm example">
    </div>

        <div id="allBtns">
            <button type="button" id="save" class="btn btn-success">Sign Up</button>
        </div>

        <h6 id="signUp">Already have an account <a href="loginForm.html" style="cursor: pointer">Log in</a></h6>
</div>

</body>
</html>
