<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Field Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/fieldForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/js/fieldForm.js"></script>
</head>
<body>

<div id="backGroundImg"><img src="assets/images/field.jpg"></div>

<h3 id="heading">Field Form</h3>

<div id="blurBckgound"></div>

<div id="allTxtFields">
  <div class="txtField">
      <select style="height: 25px;" id="fieldCode" class="form-control form-control-sm" type="text" placeholder="Field Code" aria-label=".form-control-sm example"></select>
      <datalist id="fields">
      </datalist>
    <input id="fieldName" class="form-control form-control-sm" type="text" placeholder="Field Name" aria-label=".form-control-sm example">
    <input id="location" class="form-control form-control-sm" type="text" placeholder="Location" aria-label=".form-control-sm example">
  </div>

  <div class="txtField2">
    <input id="size" class="form-control form-control-sm" type="text" placeholder="Extent Size" aria-label=".form-control-sm example">
    <select style="height: 25px;"  id="crop" class="form-control form-control-sm" type="text" placeholder="Crops" aria-label=".form-control-sm example"></select>
    <select style="height: 25px;"  id="staff" class="form-control form-control-sm" type="text" placeholder="Staff" aria-label=".form-control-sm example"></select>
  </div>

  <div class="txtField3">
    <input id="img1" class="form-control form-control-sm" type="file" placeholder="Image 1" aria-label=".form-control-sm example">
    <input id="img2" class="form-control form-control-sm" type="file" placeholder="Image 2" aria-label=".form-control-sm example">
  </div>

  <div id="allBtns">
    <button id="save"  type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-primary">Update</button>
    <button id="delete" type="button" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-warning">Clear</button>
  </div>

    <div id="homeBtn">
        <a href="index.html"><button type="button" class="btn"><img src="assets/images/icons8-home-96.png"></button></a>
    </div>

</div>

</body>
</html>
