<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Field Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/fieldForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/js/fieldForm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>

<div id="backGroundImg"><img src="assets/images/field.jpg"></div>

<h3 id="heading">Field Form</h3>

<div id="blurBckgound"></div>

<div id="allTxtFields">
  <div class="txtField">
      <select style="height: 25px;" id="fieldCode" class="form-control form-control-sm" type="text" placeholder="Field Code" aria-label=".form-control-sm example"></select>
      <datalist id="fields">
      </datalist>
    <input id="fieldName" class="form-control form-control-sm" type="text" placeholder="Field Name" aria-label=".form-control-sm example">
    <input id="location" class="form-control form-control-sm" type="text" placeholder="Location" aria-label=".form-control-sm example">
  </div>

  <div class="txtField2">
    <input id="size" class="form-control form-control-sm" type="text" placeholder="Extent Size" aria-label=".form-control-sm example">
    <select style="height: 25px;"  id="crop" class="form-control form-control-sm" type="text" placeholder="Crops" aria-label=".form-control-sm example"></select>
    <select style="height: 25px;"  id="staff" class="form-control form-control-sm" type="text" placeholder="Staff" aria-label=".form-control-sm example"></select>
  </div>

  <div class="txtField3">
    <input id="img1" class="form-control form-control-sm" type="file" placeholder="Image 1" aria-label=".form-control-sm example">
    <input id="img2" class="form-control form-control-sm" type="file" placeholder="Image 2" aria-label=".form-control-sm example">
  </div>

  <div id="allBtns">
    <button id="save"  type="submit" class="btn btn-success">Save</button>
    <button id="update" type="button" class="btn btn-primary">Update</button>
    <button id="delete" type="button" class="btn btn-danger">Delete</button>
    <button id="clear" type="button" class="btn btn-warning">Clear</button>
    <button id="load" type="button" class="btn btn-warning">Load</button>
  </div>

<div id="preview">
    <h6 id="t1" style="color: #F5C584; font-size: 11px; position: relative; top: -90px; bottom: 0; right: 0; left: 185px; display: none">Field 1</h6>
    <h6 id="t2" style="color: #F5C584; font-size: 11px; position: relative; top: -90px; bottom: 0; right: 0; left: 450px; display: none">Field 2</h6>
    <img title="img1" id="img1Preview" alt="img1"/>
    <img title="img2" id="img2Preview" alt="img2"/>
</div>

    <div id="homeBtn">
        <a href="index.html"><button type="button" class="btn"><img src="assets/images/icons8-home-96.png"></button></a>
    </div>

</div>

<script>
    document.getElementById('load').addEventListener('click', function() {
        var image = document.getElementById('img1Preview');
        var image2 = document.getElementById('img2Preview');
        var t1 = document.getElementById('t1');
        var t2 = document.getElementById('t2');
        if (image.style.display === 'none' || image2.style.display === 'non' || t1.style.display === 'none' || t2.style.display === 'none') {
            image.style.display = 'block'; // Show the image
            image2.style.display = 'block'; // Show the image
            t1.style.display = 'block'; // Show the image
            t2.style.display = 'block'; // Show the image
            this.innerText = 'Hide Img'; // Change button text
        } else {
            image.style.display = 'none'; // Hide the image
            image2.style.display = 'none'; // Hide the image
            t1.style.display = 'none'; // Hide the image
            t2.style.display = 'none'; // Hide the image
            this.innerText = 'Show Img'; // Change button text back
        }
    });
</script>

</body>
</html>
