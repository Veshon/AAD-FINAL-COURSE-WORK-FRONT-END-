<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Management</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/vehiclesForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/js/vehicesForm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>

<div id="backGroundImg"><img src="assets/images/vehicles3.jpg"></div>

<h3 id="heading">Vehicle Management</h3>

<div id="blurBckgound"></div>

<div id="allTxtFields">
    <div class="txtField">
        <select style="height: 30px;" id="vehicleCode" class="form-control form-control-sm" type="text" placeholder="Code" aria-label=".form-control-sm example"></select>
        <input id="licensePlateNo" class="form-control form-control-sm" type="text" placeholder="License Plate No" aria-label=".form-control-sm example">
        <select style="height: 30px;" id="category" class="form-control form-control-sm" type="text" placeholder="Category" aria-label=".form-control-sm example">
            <option>Category</option>
            <option value="Harvesting Vehicles">Harvesting Vehicles</option>
            <option value="Planting Vehicles">Planting Vehicles</option>
            <option value="Watering Vehicles">Watering Vehicles</option>
        </select>
    </div>

    <div class="txtField2">
        <select style="height: 30px;" id="fuelType" class="form-control form-control-sm" type="text" placeholder="Fuel Type" aria-label=".form-control-sm example">
            <option>Fuel Type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="SuperDiesel">Super Diesel</option>
        </select>
        <select style="height: 30px;" id="status" class="form-control form-control-sm" type="text" placeholder="Status" aria-label=".form-control-sm example">
            <option>Status</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>
        <select style="height: 30px;" id="sDetails" class="form-control form-control-sm" type="text" placeholder="Allocated Staff Member Details" aria-label=".form-control-sm example"></select>
    </div>

    <div class="txtField3">
        <input id="remarks" class="form-control form-control-sm" type="text" placeholder="Remarks" aria-label=".form-control-sm example">
    </div>

    <div id="allBtns">
        <button id="save" type="button" class="btn btn-success">Save</button>
        <button id="update" type="button" class="btn btn-primary">Update</button>
        <button id="delete" type="button" class="btn btn-danger">Delete</button>
        <button id="clear" type="button" class="btn btn-warning">Clear</button>
        <button id="load" type="button" class="btn btn-warning">Load</button>
    </div>

    <div id="homeBtn">
        <a href="index.html"><button type="button" class="btn"><img src="assets/images/icons8-home-96.png"></button></a>
    </div>

</div>

</body>
</html>
