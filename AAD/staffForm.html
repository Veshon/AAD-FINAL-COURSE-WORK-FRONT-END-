<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/staffForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/js/staffForm.js"></script>
</head>
<body>

<div id="backgroundImg">
    <img src="assets/images/staff.jpg">

<h3 id="heading">Staff Form</h3>

<div id="blurBackground">
<div id="allTxtFields">
    <div class="txtField">
        <select id="staffId" class="form-control form-control-sm" type="text" placeholder="ID" aria-label=".form-control-sm example"></select>
        <input class="form-control form-control-sm" type="text" placeholder="First Name" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Last Name" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Designation" aria-label=".form-control-sm example">
    </div>

   <div class="txtField2">
        <input class="form-control form-control-sm" type="text" placeholder="Gender" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Joined Date" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="DOB" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Address Line 1" aria-label=".form-control-sm example">
    </div>

    <div class="txtField3">
        <input class="form-control form-control-sm" type="text" placeholder="Address Line 2" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Address Line 3" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Address Line 4" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Address Line 5" aria-label=".form-control-sm example">
    </div>

    <div class="txtField4">
        <input class="form-control form-control-sm" type="text" placeholder="Contact Number" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Email" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Role" aria-label=".form-control-sm example">
        <select id="fieldCode" class="form-control form-control-sm" type="text" placeholder="Field" aria-label=".form-control-sm example"></select>
    </div>

    <div class="txtField5">
        <select id="vehicleCode" class="form-control form-control-sm" type="text" placeholder="Vehicle" aria-label=".form-control-sm example"></select>
    </div>
</div>
    <div id="allBtns">
        <button type="button" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-warning">Clear</button>
    </div>
    <div id="homeBtn">
        <a href="index.html"><button type="button" class="btn"><img src="assets/images/icons8-home-96.png"></button></a>
    </div>
</div>
</div>

</body>
</html>
