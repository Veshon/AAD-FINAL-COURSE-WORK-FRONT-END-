<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs Management</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/logsForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/js/logsForm.js"></script>

    <style>
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .thead-dark th {
            position: relative;
            background-color: #343a40;
            color: white;
            cursor: pointer;
        }

        .thead-dark th div {
            display: inline-block;
            padding: 10px;
            position: relative;
        }

        .resize-handle {
            position: absolute;
            right: 0;
            top: 0;
            width: 10px; /* Width of the handle */
            height: 100%;
            cursor: col-resize;
            z-index: 1;
        }
        /* Ensure the table layout is fixed */
        #table {
            table-layout: fixed; /* Fixed layout to respect specified widths */
            width: 100%; /* Full width */
            border-collapse: collapse; /* Remove spacing between cells */
        }

        /* Style for all table cells */
        td, th {
            border: 1px solid #ddd; /* Border for visibility */
            padding: 4px; /* Add padding */
            text-align: center; /* Center text in cells */
            overflow: hidden; /* Prevent overflow */
            white-space: nowrap; /* Prevent text wrapping */
            text-overflow: ellipsis; /* Show ellipsis for overflowing text */
        }

/*        !* Style for the image container *!
        #img {
            width: 50px;  !* Fixed width for the cell *!
            height: 50px; !* Fixed height for the cell *!
            overflow: hidden; !* Hide overflow content *!
            display: flex; !* Use flexbox to center the image *!
            justify-content: center; !* Center the image horizontally *!
            align-items: center; !* Center the image vertically *!
        }*/

        /* Style for the images */
        .img-preview {
            width: 50px; /* Fixed width for the image */
            height: 50px; /* Fixed height for the image */
            object-fit: cover; /* Crop the image to fit the cell */
        }
    </style>

</head>
<body>

<div id="backGroundImg"><img src="assets/images/vehicles3.jpg"></div>

<h3 id="heading">Logs Management</h3>

<div id="blurBckgound"></div>

<table id="table" class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Log ID</th>
        <th id="lDate" scope="col">Log Date</th>
        <th scope="col">Details</th>
        <th id="oImg" scope="col">Observed img</th>
        <th scope="col">Field Code</th>
        <th scope="col">Crop Code</th>
        <th scope="col">Staff ID</th>
    </tr>
    </thead>
    <tbody>
    <tr style="width: 50px">
        <td style="width: 50px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" id="logId"></td>
        <td id="date"></td>
        <td id="details"></td>
        <td style="width: 50px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" id="img">
<!--            <img id="img1Preview" class="img-preview">-->
        </td>
        <td id="fCode"></td>
        <td id="cCode"></td>
        <td id="sId"></td>
    </tr>
    </tbody>
</table>

<div id="allTxtFields">
    <div class="txtField">
        <input id="logCode" class="form-control form-control-sm" type="text" placeholder="Log Code" aria-label=".form-control-sm example">
        <input id="logDate" class="form-control form-control-sm" type="text" placeholder="Date" aria-label=".form-control-sm example">
        <input id="logDetails" class="form-control form-control-sm" type="text" placeholder="Log Details" aria-label=".form-control-sm example">
    </div>

    <div class="txtField2">
        <input id="logImg" class="form-control form-control-sm" type="file" placeholder="Observed Image" aria-label=".form-control-sm example">
        <select style="height: 25px;" id="fieldCode" class="form-control form-control-sm" type="text" placeholder="Field Code" aria-label=".form-control-sm example">
            <option>Select field code</option>
        </select>
        <select style="height: 25px;" id="cropCode" class="form-control form-control-sm" type="text" placeholder="Crop code" aria-label=".form-control-sm example">
            <option>Select crop code</option>
        </select>
    </div>

    <div class="txtField3">
        <select  style="height: 25px;" id="staffId" class="form-control form-control-sm" type="text" placeholder="Staff ID" aria-label=".form-control-sm example">
            <option>Select staff ID</option>
        </select>
    </div>

    <div id="allBtns">
        <button id="save" type="button" class="btn btn-success">Save</button>
        <button id="update" type="button" class="btn btn-primary">Update</button>
        <button id="delete" type="button" class="btn btn-danger">Delete</button>
        <button id="clear" type="button" class="btn btn-warning">Clear</button>
        <button id="load" type="button" class="btn btn-warning">Load</button>
    </div>

    <div id="homeBtn">
        <a href="index.html"><button type="button" class="btn"><img src="assets/images/icons8-home-96.png"></button></a>
    </div>

</div>
<script>
    document.querySelectorAll('#table th').forEach(th => {
        const div = document.createElement('div');
        div.innerHTML = th.innerHTML; // Keep the existing content
        th.innerHTML = ''; // Clear the th content
        th.appendChild(div); // Append the new div
        const resizeHandle = document.createElement('div');
        resizeHandle.className = 'resize-handle';
        th.appendChild(resizeHandle); // Append the resize handle

        let startX, startWidth;

        resizeHandle.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            startWidth = th.offsetWidth;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });

        function resize(e) {
            const newWidth = startWidth + (e.clientX - startX);
            th.style.width = newWidth + 'px';
            div.style.width = newWidth + 'px'; // Keep the div width in sync
        }

        function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
    });
</script>
</body>
</html>
