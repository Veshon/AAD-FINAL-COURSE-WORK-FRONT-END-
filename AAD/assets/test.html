<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Table</title>
  <style>
    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .thead-dark th {
      position: relative;
      background-color: #343a40;
      color: white;
      cursor: pointer;
    }

    .thead-dark th div {
      display: inline-block;
      padding: 10px;
      position: relative;
    }

    .resize-handle {
      position: absolute;
      right: 0;
      top: 0;
      width: 10px; /* Width of the handle */
      height: 100%;
      cursor: col-resize;
      z-index: 1;
    }
  </style>
</head>
<body>
<table id="table" class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col"><div>Log ID</div></th>
    <th id="lDate" scope="col"><div>Log Date</div></th>
    <th scope="col"><div>Details</div></th>
    <th id="oImg" scope="col"><div>Observed img</div></th>
    <th scope="col"><div>Field Code</div></th>
    <th scope="col"><div>Crop Code</div></th>
    <th scope="col"><div>Staff ID</div></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td id="logId" style="width: 50px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">5555555555555555</td>
    <td id="date">4444444444444444444444444444444444</td>
    <td id="details"></td>
    <td id="img" style="width: 50px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"></td>
    <td id="fCode"></td>
    <td id="cCode"></td>
    <td id="sId"></td>
  </tr>
  </tbody>
</table>
<script>
  document.querySelectorAll('#table th').forEach(th => {
    const div = document.createElement('div');
    div.innerHTML = th.innerHTML; // Keep the existing content
    th.innerHTML = ''; // Clear the th content
    th.appendChild(div); // Append the new div
    const resizeHandle = document.createElement('div');
    resizeHandle.className = 'resize-handle';
    th.appendChild(resizeHandle); // Append the resize handle

    let startX, startWidth;

    resizeHandle.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      startWidth = th.offsetWidth;
      document.addEventListener('mousemove', resize);
      document.addEventListener('mouseup', stopResize);
    });

    function resize(e) {
      const newWidth = startWidth + (e.clientX - startX);
      th.style.width = newWidth + 'px';
      div.style.width = newWidth + 'px'; // Keep the div width in sync
    }

    function stopResize() {
      document.removeEventListener('mousemove', resize);
      document.removeEventListener('mouseup', stopResize);
    }
  });
</script>
</body>
</html>
