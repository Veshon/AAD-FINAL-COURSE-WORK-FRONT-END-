<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="css/signUpForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/signUpForm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <label for="email">email</label>
    <input type="text" id="email" required><br><br>

    <label for="password">Password</label>
    <input type="password" id="password" required><br><br>

    <label for="password">first name</label>
    <input type="text" id="fName"required><br><br>

    <label for="password">last name</label>
    <input type="text" id="lName" required><br><br>

    <label for="password">role</label>
    <input type="text" id="role" required><br><br>

    <label for="password">profilePic</label>
    <input type="file" id="profilePic" required><br><br>

    <button id="save" type="button">Login</button>
</form>

</body>
</html>
