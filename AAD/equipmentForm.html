<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment Manage Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/equipmentForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="assets/js/equipmentForm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>

<div id="backGroundImg"><img src="assets/images/equipments.jpg"></div>

<h3 id="heading">Equipment Manage Form</h3>

<div id="blurBckgound"></div>

<div id="allTxtFields">
    <div class="txtField">
        <select  style="height: 25px;" id="eId" class="form-control form-control-sm" type="text" placeholder="ID" aria-label=".form-control-sm example"></select>
        <input id="eName" class="form-control form-control-sm" type="text" placeholder="Name" aria-label=".form-control-sm example">
        <input id="type" class="form-control form-control-sm" type="text" placeholder="Type" aria-label=".form-control-sm example">
    </div>

    <div class="txtField2">
        <select  style="height: 25px;" id="status" class="form-control form-control-sm" type="text" placeholder="Status" aria-label=".form-control-sm example">
            <option>Status</option>
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>
        <select style="height: 25px;" id="sDetails" class="form-control form-control-sm" type="text" placeholder="Assigned Staff Details" aria-label=".form-control-sm example"></select>
        <select style="height: 25px;" id="fDetails" class="form-control form-control-sm" type="text" placeholder="Assigned Field Details" aria-label=".form-control-sm example"></select>
    </div>

    <div id="allBtns">
        <button id="save" type="button" class="btn btn-success">Save</button>
        <button id="update" type="button" class="btn btn-primary">Update</button>
        <button id="delete" type="button" class="btn btn-danger">Delete</button>
        <button id="clear" type="button" class="btn btn-warning">Clear</button>
        <button id="load" type="button" class="btn btn-warning">Load</button>
    </div>

    <div id="homeBtn">
        <a href="index.html"><button type="button" class="btn"><img src="assets/images/icons8-home-96.png"></button></a>
    </div>

</div>

</body>
</html>
