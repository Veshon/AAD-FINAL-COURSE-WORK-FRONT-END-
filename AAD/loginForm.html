<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/loginForm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="loginForm.js"></script>
</head>
<body>

<div id="backGroundImg"><img src="assets/images/login.jpg"></div>

<h3 id="heading">Login Form</h3>

<div id="blurBckgound"></div>

<div id="allTxtFields">
    <div class="txtField">
        <input class="form-control form-control-sm" type="text" placeholder="User Name" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="password" placeholder="Password" aria-label=".form-control-sm example">
        <input class="form-control form-control-sm" type="text" placeholder="Role" aria-label=".form-control-sm example">

        <div id="allBtns">
            <button type="button" class="btn btn-success">Sign In</button>
        </div>

        <h6 id="signUp">If you don't have an account <a style="cursor: pointer">Sign up</a></h6>

    </div>
</div>

</body>
</html>
